<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Persistent Shopping List</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  font-size: 18px;
  padding: 20px;
  background: #f4f6f8;
  margin: 0;
}
h1 {
  text-align: center;
  color: #2a7ae2;
  margin-bottom: 20px;
  position: sticky;
  top: 0;
  background: #f4f6f8;
  padding: 10px 0;
  z-index: 10;
}
details {
  background: linear-gradient(135deg, #e0f7ff, #ccefff);
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: all 0.4s ease;
}
details[open] {
  background: linear-gradient(135deg, #ccefff, #a0e0ff);
}
summary {
  font-weight: bold;
  font-size: 1.2em;
  color: #007acc;
  cursor: pointer;
  padding: 5px 0;
  outline: none;
}
label {
  display: block;
  padding: 8px 0;
  transition: background 0.2s ease, color 0.3s ease;
  border-radius: 6px;
  position: relative;
}
label:hover { background: rgba(0, 122, 204, 0.1); }
/* Custom checkbox */
input[type="checkbox"] {
  appearance: none;
  width: 22px;
  height: 22px;
  border: 2px solid #007acc;
  border-radius: 5px;
  margin-right: 10px;
  vertical-align: middle;
  position: relative;
  cursor: pointer;
}
input[type="checkbox"]:checked::after {
  content: "âœ”";
  position: absolute;
  left: 3px;
  top: 0;
  font-size: 18px;
  color: #007acc;
}
input[type="checkbox"]:checked + span {
  text-decoration: line-through;
  color: #888;
  opacity: 0.7;
}
.optional-item { font-style: italic; color: #555; }
.details-note { font-size: 0.9em; color: #555; margin-left: 25px; }
hr { border: none; border-top: 1px solid #ccc; margin: 10px 0; }
@media (max-width: 400px) {
  body { font-size: 16px; padding: 15px; }
  input[type="checkbox"] { width: 20px; height: 20px; }
}
</style>
</head>
<body>

<!-- Add the rest of your categories in same format... -->

<script>
// Save/load checkbox state using localStorage
const checkboxes = document.querySelectorAll('input[type="checkbox"]');

checkboxes.forEach(cb => {
  const id = cb.dataset.id;
  if (!id) return;
  // Load state
  const saved = localStorage.getItem(id);
  if (saved === 'true') cb.checked = true;

  // Save state on change
  cb.addEventListener('change', () => {
    localStorage.setItem(id, cb.checked);
  });
});
</script>

</html>
